<div class="upload-container">
  <h2>Upload File</h2>

  <mat-form-field appearance="fill">
    <mat-label>Upload Type</mat-label>
    <mat-select [(value)]="uploadType">
      <mat-option value="file">File</mat-option>
      <mat-option value="link">Link</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Upload by file -->
  <div *ngIf="uploadType === 'file'">
    <input #fileInput type="file" (change)="onFileSelected($event)" />
    <button mat-raised-button color="primary" (click)="upload(fileInput)">Upload</button>
  </div>

  <!-- Upload by link -->
  <div *ngIf="uploadType === 'link'">
    <mat-form-field appearance="fill">
      <mat-label>Paste Link</mat-label>
      <input matInput [(ngModel)]="uploadedLink" placeholder="Enter file URL" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="upload()">Upload</button>
  </div>

  <!-- Select group/folder -->
  <mat-form-field appearance="fill">
    <mat-label>Select Group/Folder</mat-label>
    <mat-select [(value)]="selectedGroup">
      <mat-option *ngFor="let group of groups" [value]="group">{{ group }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-divider class="my-4"></mat-divider>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
      <td mat-cell *matCellDef="let file">{{ file.fileName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let file">{{ file.description }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let file">{{ file.createdAt | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let file">{{ file.updatedAt | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
      <td mat-cell *matCellDef="let file">{{ file.createdBy }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button (click)="editFile(file)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="downloadFile(file)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
