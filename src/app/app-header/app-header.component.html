<header class="header">
  <div class="header-left">
    <button class="menu-btn" (click)="toggleSidebar()">☰</button>
    <div class="logo-text">Chatbot</div>
  </div>

  <div class="header-center">
    <select class="language-select">
      <option>EN</option>
      <option>FR</option>
      <option>DE</option>
    </select>
    <input type="text" placeholder="What do you want to learn?" class="search-box" />
    <button class="search-btn">🔍</button>
  </div>

  <div class="header-right">
    <button class="notification-btn">🔔</button>
    <div class="user-avatar">👤</div>
  </div>
</header>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<nav class="sidebar" [class.open]="isSidebarOpen">
  <ul>
    <li *ngFor="let item of menuItems" (click)="routeTo(item.label)">
      {{ item.icon }} {{ item.label }}
    </li>
  </ul>
</nav>
